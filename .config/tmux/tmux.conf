##### General Settings #####

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g default-terminal "tmux-256color"
set -g xterm-keys on

# Use Ctrl-Space as the tmux prefix instead of Ctrl-B
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

##### Pane Navigation (Vim-style) #####

bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

##### Window and Pane Indexing #####

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Pane Color & Styles
set -g pane-active-border-style fg=brightred
set -g pane-border-lines double

##### Status Bar Configuration #####
set-window-option -g window-status-format "#[bg=#908caa] #[fg=#2a273f,bg=#908caa]#I #[fg=#908caa,bg=#393552] #(echo '#W' | awk '{if(length(\$0)>5) print substr(\$0,1,5)\"...\"; else print \$0}') #[fg=#393552] "
set-window-option -g window-status-current-format "#[bg=#ea9a97] #[fg=#393552,bg=#ea9a97]  #[fg=#e0def4,bg=#44415a] #W #[bg=#44415a] "
set -g window-status-separator " "
set-option -g renumber-windows on
set-option -g status-justify left
set-option -g status-position top
set-option -g status-style fg=default,bg=default
set -g status-left-length 100
# Show first 15 characters
set -g status-left "#[fg=default,bg=default]          #[bg=#e0def4] #[fg=#2a273f,bg=#e0def4]  #[fg=#c4a7e7,bg=default] #(echo '#{pane_current_command}' | awk '{if(length(\$0)>15) print substr(\$0,1,15) \"...\"; else print \$0}') #[fg=#e0def4,bg=default] "
set -g status-right-length 150
set -g status-right "#[fg=#9ccfd8] #(whoami) #[fg=#2a273f,bg=#e0def4]  #[bg=#e0def4] #[bg=#393552] #[fg=#f6c177,bg=#393552] #H #[bg=#ea9a97] #[fg=#393552,bg=#ea9a97]  #[fg=#e0def4,bg=#44415a]#(echo '#{pane_current_path}' | awk '{if(length(\$0)>15) print \"...\" substr(\$0,length(\$0)-12); else print \$0}') #[bg=#44415a] #[fg=default,bg=default]          "

##### Pane and Window Switching Keybindings #####

# Alt + Arrow keys to switch panes without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + Arrow keys to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt + Shift + Vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

##### Plugin Manager (TPM) #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

##### Copy Mode and Selection (Vi Mode) #####

# Use vi-style keys in copy mode
set-window-option -g mode-keys vi

# Keybindings for copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

##### Splitting Panes in Current Directory #####

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# resurrect-processes
set -g @resurrect-processes 'spotify_player cava otp_backup tuimax yazi btop gping ping y vim nvim lazygit lazysql lazydocker "docker stats" htop cursor-agent'
