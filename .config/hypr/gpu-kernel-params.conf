# GPU Kernel Parameters for Hyprland Stability
# Add these to your kernel command line or create a bootloader entry

# General GPU stability
i915.enable_rc6=0
i915.enable_fbc=0
i915.enable_guc=0
i915.enable_hangcheck=0

# NVIDIA specific (if using NVIDIA)
nvidia-drm.modeset=1
nvidia.NVreg_RegistryDwords=OverrideMaxPerf=0x1

# AMD specific (if using AMD RX 6700 series)
amdgpu.gpu_recovery=1
amdgpu.si_support=1
amdgpu.cik_support=1
amdgpu.gfxhub_mmio_offset=0x00000000
amdgpu.gfxhub_mmio_size=0x00000000
amdgpu.gfxhub_mmio_offset_2=0x00000000
amdgpu.gfxhub_mmio_size_2=0x00000000
amdgpu.mmio_debug=0
amdgpu.gpu_recovery=1
amdgpu.si_support=1
amdgpu.cik_support=1
amdgpu.noretry=0
amdgpu.lockup_timeout=10000
amdgpu.gpu_recovery=1

# DRM stability
drm.vblankoffdelay=1
drm.edid_firmware=edid/1920x1080.bin

# Memory management
vm.swappiness=10
vm.dirty_ratio=15
vm.dirty_background_ratio=5

# PCIe stability
pcie_aspm=off
pcie_aspm.policy=performance

# Power management
intel_pstate=performance
amd_pstate=performance
