# Load monitor config
source = ~/.monitors.conf

# parameters
$terminal = alacritty -e zsh -c 'fastfetch -l "arch_small"; exec zsh'
$filemanager = alacritty -e /home/riskirills/scripts/filemanager.sh
$menu = rofi -show drun

# autolaunch
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = Telegram
exec-once = firefox
exec-once = librewolf
exec-once = /usr/bin/obsidian %U
exec-once = flatpak run md.obsidian.Obsidian
exec-once = zapzap %u
exec-once = rquickshare
exec-once = bash -c "'/usr/bin/nextcloud' --background"
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = bash -c "WINEPREFIX=~/wine-client wine start /d /home/riskirills/otomax_client/ Client.exe"
exec-once = swaybg -i ~/nostalgia.jpg

# Auto-start GPU recovery service for continuous protection
exec-once = ~/.config/hypr/auto-gpu-recovery.sh

# Ensure GPU protection services start properly
exec-once = ~/.config/hypr/startup-gpu-protection.sh

# Env Variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,BreezeX-Ros√©Pine

# Appearance
general {
    # gaps_in = 7.5
    # gaps_out = 15, 15, 15, 15

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(EBBCBAFF)

    col.inactive_border = rgba(6E6A86FF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 5
        passes = 3 
	new_optimizations = on
	ignore_opacity = true
	xray = true

        vibrancy = 1.0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false , please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    
    # GPU Stability Settings
    # Reduce GPU load and prevent flickering
    disable_autoreload = false
}

# input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Keybindings
$mainMod = ALT # Sets "Windows" key as main modifier

bind = SUPER, return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $filemanager
bind = $mainMod, T, togglefloating,
bind = SUPER_CTRL, return, exec, $menu
bind = SUPER, P, pseudo, 
bind = ALT_SHIFT, g, togglesplit, 
bind = $mainMod, f, fullscreen,
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = CTRL_ALT, DELETE, exec, wlogout

# refresh bind
bind = ctrl+shift+alt, return, exec, ./scripts/reload.sh

# hyprshot
bind = SUPER_SHIFT, S, exec, ~/scripts/screenshot.sh
bind = , PRINT, exec, ~/scripts/screenshot.sh

# utility bind
bind = SUPER_SHIFT, l, exec, hyprlock
bind = SUPER, PERIOD, exec, rofimoji --action copy
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER_SHIFT, C, exec, hyprpicker -a
# Move Focused Window
bind = ALT_SHIFT, l, movewindow, r
bind = ALT_SHIFT, h, movewindow, l
bind = ALT_SHIFT, j, movewindow, d
bind = ALT_SHIFT, k, movewindow, u

# Move Focused Workspaces
bind = ALT_SHIFT, a, movecurrentworkspacetomonitor, l
bind = ALT_SHIFT, f, movecurrentworkspacetomonitor, r

bind = $mainMod, 1, exec, ~/.config/hypr/scripts/toggle_ws.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/toggle_ws.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/toggle_ws.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/toggle_ws.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/toggle_ws.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/toggle_ws.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/toggle_ws.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/toggle_ws.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/toggle_ws.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/toggle_ws.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize focused window by width and height using pixel increments
bind = ALT, U, resizeactive, 20 0
bind = ALT, P, resizeactive, -20 0
bind = ALT, O, resizeactive, 0 -20
bind = ALT, I, resizeactive, 0 20

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

