# Monitor Settings
monitor = DP-2, 1920x1080@165, 0x0, 1
monitor = HDMI-A-1 , 1920x1080@60, 1920x0, 1

# parameters
$terminal = ghostty -e "fastfetch -l arch_small; exec zsh"
$fileManager = ghostty -e /home/riskirills/scripts/filemanager.sh
$menu = rofi -show drun

# autolaunch
exec-once = waybar & hyprpaper
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = /home/riskirills/.local/bin/osdsync -pull # synchronize obsidian
exec-once = Telegram
exec-once = firefox
exec-once = flatpak run md.obsidian.Obsidian
exec-once = ghostty -e 'echo -ne "\033]0;Tmux\007"; /home/riskirills/scripts/tmux.sh'
exec-once = code
exec-once = rquickshare
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = bash -c "WINEPREFIX=~/wine-client wine start /d /home/riskirills/otomax_client/ Client.exe"
exec-once = spotify --uri=%u

# Auto-start GPU recovery service for continuous protection
exec-once = ~/.config/hypr/auto-gpu-recovery.sh

# Ensure GPU protection services start properly
exec-once = ~/.config/hypr/startup-gpu-protection.sh

# Env Variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,breeze-dark

# Appearance
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9E7C7FFF)

    col.inactive_border = rgba(0d0b1bFF)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.7 

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3 
	new_optimizations = on
	ignore_opacity = true
	xray = true

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    
    # GPU Stability Settings
    # Reduce GPU load and prevent flickering
    disable_autoreload = false
}

# input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Keybindings
$mainMod = ALT # Sets "Windows" key as main modifier

bind = SUPER, return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = SUPER_CTRL, return, exec, $menu
# bind = $mainMod, P, pseudo, 
bind = ALT_SHIFT, g, togglesplit, 
bind = $mainMod, f, fullscreen,
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = CTRL_ALT, DELETE, exec, wlogout

# refresh bind
bind = ctrl+shift+alt, return, exec, ./scripts/reload.sh

# hyprshot
bind = SUPER_SHIFT, S, exec, ~/scripts/screenshot.sh
bind = , PRINT, exec, ~/scripts/screenshot.sh

# utility bind
bind = SUPER_SHIFT, l, exec, hyprlock
bind = SUPER, PERIOD, exec, rofimoji --action copy
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER_SHIFT, C, exec, hyprpicker -a

# GPU Recovery - Emergency recovery when GPU flickering occurs
bind = SUPER_CTRL, R, exec, ~/.config/hypr/gpu-recovery.sh

# AMD GPU Monitor - Monitor and prevent AMD-specific GPU faults
bind = SUPER_CTRL, M, exec, ~/.config/hypr/amd-gpu-monitor.sh

# Enhanced Hyprland Startup - Use this if normal startup fails
bind = SUPER_CTRL, S, exec, ~/.config/hypr/hyprland-startup.sh

# Automatic GPU Recovery Service - Start continuous monitoring and auto-fixing
bind = SUPER_CTRL, A, exec, ~/.config/hypr/auto-gpu-recovery.sh

# Quick Status Check - Check Hyprland and GPU health
bind = SUPER_CTRL, Q, exec, ~/.config/hypr/status-check.sh

# Detailed Auto-Recovery Status Check
bind = SUPER_CTRL, D, exec, ~/.config/hypr/check-auto-recovery.sh

# Move Focused Window
bind = ALT_SHIFT, l, movewindow, r
bind = ALT_SHIFT, h, movewindow, l
bind = ALT_SHIFT, j, movewindow, d
bind = ALT_SHIFT, k, movewindow, u

# Move Focused Workspaces
bind = ALT_SHIFT, a, movecurrentworkspacetomonitor, l
bind = ALT_SHIFT, f, movecurrentworkspacetomonitor, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Resize focused window by width and height using pixel increments
bind = ALT, U, resizeactive, 20 0
bind = ALT, P, resizeactive, -20 0
bind = ALT, O, resizeactive, 0 -20
bind = ALT, I, resizeactive, 0 20

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# workspace windowrule

windowrule = workspace 4, class:^(org.telegram.desktop)$ # Telegram Desktop
windowrule = workspace 4, class:^(obsidian)$ # obsidian
windowrule = workspace 3, class:^(otomax\.exe)$,title:.*OtomaX.*$
windowrule = workspace 1, class:^(firefox)$ # firefox
windowrule = workspace 2, title:^(Tmux)$ # tmux
windowrule = workspace 5, class:^(Code)$ # Standard Ghostty
windowrule = workspace 9, class:^(Spotify)$ # Spotify

windowrulev2 = tile,class:^(otomax\.exe)$,title:.*OtomaX.*$
windowrulev2 = noinitialfocus,class:^(otomax.exe)$ # otomax_client

windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = animation slide,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 60% 50%,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 500,class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float,class:galculator
windowrulev2 = animation slide,class:galculator
windowrulev2 = move 80% 100,class:galculator
windowrulev2 = size 300 400,class:galculator

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = animation slide,class:^(blueman-manager)$
windowrulev2 = move 60% 50%,class:^(blueman-manager)$
windowrulev2 = size 600 500,class:^(blueman-manager)$

windowrulev2 = float,class:^(it.mijorus.smile)$
windowrulev2 = animation slide,class:^(it.mijorus.smile)$
windowrulev2 = move cursor -50% -50%, class:^(it.mijorus.smile)$

windowrulev2 = float, class:dotfiles-floating, title:nmtui
windowrulev2 = animation slide, class:dotfiles-floating, title:nmtui
windowrulev2 = move 50% 50%, class:dotfiles-floating, title:nmtui
windowrulev2 = size 800 450, class:dotfiles-floating, title:nmtui

windowrulev2 = float,class:com.mitchellh.ghostty, title:^(SDDM Wallpaper Change)$
windowrulev2 = animation slide,class:com.mitchellh.ghostty, title:^(SDDM Wallpaper Change)$
windowrulev2 = move 50% 100,class:com.mitchellh.ghostty, title:^(SDDM Wallpaper Change)$
windowrulev2 = size 600 280,class:com.mitchellh.ghostty, title:^(SDDM Wallpaper Change)$

windowrulev2 = float,class:com.mitchellh.ghostty, title:^(Fastfetch)$
windowrulev2 = animation slide,class:com.mitchellh.ghostty, title:^(Fastfetch)$
windowrulev2 = move 5% 100,class:com.mitchellh.ghostty, title:^(Fastfetch)$
windowrulev2 = size 600 280,class:com.mitchellh.ghostty, title:^(Fastfetch)$

windowrulev2 = float,class:xdg-desktop-portal-gtk
windowrulev2 = animation slide,class:xdg-desktop-portal-gtk

#nolosefocus
windowrulev2 = opacity 1.0 override 1.0 override, class:com.mitchellh.ghostty
windowrulev2 = opacity 1.0 override 1.0 override, class:org.mozilla.firefox
windowrulev2 = opacity 1.0 override 1.0 override, class:realvnc-vncviewer
windowrulev2 = opacity 1.0 override 1.0 override, class:firefox

#transparency
# windowrulev2 = opacity 0.8 override 0.8 override, class:Cursor

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

debug:disable_logs = false
