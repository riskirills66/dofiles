# MangoWC Configuration - Based on Hyprland setup
# More options see https://github.com/DreamMaoMao/mango/wiki/

# Monitor Configuration - Set up continuum mode instead of duplication
# Format: name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
# Primary monitor (DP-2) at position 0,0
# Secondary monitor (HDMI-A-1) positioned to the right of primary

# Format: name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
monitorrule=HDMI-A-2,0.55,1,tile,0,1,0,0,1366,768,60
monitorrule=DP-1,0.55,1,tile,0,1,1366,0,1366,768,60

# Window effect - Similar to Hyprland blur and shadows
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 3
blur_params_radius = 3
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating = 1
shadows_size = 4
shadows_blur = 3
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x1a1a1aee

border_radius=10
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.7

# Animation Configuration - Similar to Hyprland animations
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.23,1,0.32,1
animation_curve_move=0.23,1,0.32,1
animation_curve_tag=0.23,1,0.32,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting (tile,spiral,dwindle) - Similar to Hyprland dwindle
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=0
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
workspace_auto_back_and_forth=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard - Similar to Hyprland input settings
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad - Similar to Hyprland touchpad settings
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
mouse_natural_scrolling=0

# Appearance - Similar to Hyprland gaps and colors
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x0d0b1bff
focuscolor=0x9E7C7FFF
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support - Similar to Hyprland dwindle layout
tagrule=id:1,layout_name:dwindle
tagrule=id:2,layout_name:dwindle
tagrule=id:3,layout_name:dwindle
tagrule=id:4,layout_name:dwindle
tagrule=id:5,layout_name:dwindle
tagrule=id:6,layout_name:dwindle
tagrule=id:7,layout_name:dwindle
tagrule=id:8,layout_name:dwindle
tagrule=id:9,layout_name:dwindle
tagrule=id:10,layout_name:dwindle

# Key Bindings - EXACT match to Hyprland keybindings
# reload config
bind=SUPER,r,reload_config

# EXACT Hyprland keybindings
bind=SUPER,Return,spawn,ghostty
bind=SUPER,Q,killclient
bind=SUPER,M,quit
bind=SUPER,E,spawn,ghostty -e /home/riskirills/scripts/filemanager.sh
bind=Alt,T,togglefloating
bind=Alt,G,switch_layout
bind=SUPER+CTRL,Return,spawn,rofi -show drun
bind=Alt+Shift,g,toggle_scratchpad
bind=Alt,f,togglefullscreen
bind=Alt,h,focusdir,left
bind=Alt,l,focusdir,right
bind=Alt,k,focusdir,up
bind=Alt,j,focusdir,down
bind=CTRL+Alt,Delete,spawn,wlogout

# refresh bind
bind=ctrl+shift+alt,Return,spawn,/home/riskirills/.config/mango/scripts/reload.sh

# hyprshot
bind=SUPER+Shift,S,spawn,~/scripts/screenshot.sh
bind=NONE,Print,spawn,~/scripts/screenshot.sh

# utility bind
bind=SUPER+Shift,l,spawn,hyprlock
bind=SUPER,Period,spawn,rofimoji --action copy
bind=SUPER,V,spawn,/home/riskirills/.config/mango/scripts/clipboard-menu.sh
bind=SUPER+Shift,C,spawn,hyprpicker -a

# # Move Focused Window
# bind=Alt+Shift,l,movewin,+50,+0
# bind=Alt+Shift,h,movewin,-50,+0
# bind=Alt+Shift,j,movewin,+0,+50
# bind=Alt+Shift,k,movewin,+0,-50

bind=Alt,a,focusmon,left
bind=Alt,s,focusmon,right

# Move Focused Window
bind=Alt+Shift,l,exchange_client,right
bind=Alt+Shift,h,exchange_client,left
bind=Alt+Shift,j,exchange_client,down
bind=Alt+Shift,k,exchange_client,up

# Move Focused Workspaces
bind=Alt+Shift,a,tagmon,left
bind=Alt+Shift,f,tagmon,right

# Switch workspaces with Alt + [0-9] (mainMod = ALT)
bind=Alt,1,view,1,0
bind=Alt,2,view,2,0
bind=Alt,3,view,3,0
bind=Alt,4,view,4,0
bind=Alt,5,view,5,0
bind=Alt,6,view,6,0
bind=Alt,7,view,7,0
bind=Alt,8,view,8,0
bind=Alt,9,view,9,0
bind=Alt,0,view,10,0

# Move active window to a workspace with Alt + SHIFT + [0-9]
bind=Alt+Shift,1,tag,1,0
bind=Alt+Shift,2,tag,2,0
bind=Alt+Shift,3,tag,3,0
bind=Alt+Shift,4,tag,4,0
bind=Alt+Shift,5,tag,5,0
bind=Alt+Shift,6,tag,6,0
bind=Alt+Shift,7,tag,7,0
bind=Alt+Shift,8,tag,8,0
bind=Alt+Shift,9,tag,9,0
bind=Alt+Shift,0,tag,10,0

# Example special workspace (scratchpad)
bind=SUPER,S,toggle_scratchpad
bind=Alt+Shift,S,toggle_scratchpad

# Scroll through existing workspaces with SUPER + scroll
bind=SUPER,mouse_down,view,next
bind=SUPER,mouse_up,view,prev

# Move/resize windows with SUPER + LMB/RMB and dragging
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# Resize focused window by width and height using pixel increments
# bind=Alt,U,resizewin,+20,+0
# bind=Alt,P,resizewin,-20,+0
# bind=Alt,O,resizewin,+0,-20
# bind=Alt,I,resizewin,+0,+20

# bind=Alt, U, smartresizewin, left
# bind=Alt, P, smartresizewin, right
# bind=Alt, I, smartresizewin, down
# bind=Alt, O, smartresizewin, up

bind=Alt, U, setmfact,-0.05
bind=Alt, P, setmfact,+0.05
bind=Alt, I, setsmfact,+0.05
bind=Alt, O, setsmfact,-0.05

# Laptop multimedia keys for volume and LCD brightness
bind=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=NONE,XF86MonBrightnessUp,spawn,brightnessctl s 10%+
bind=NONE,XF86MonBrightnessDown,spawn,brightnessctl s 10%-

# Requires playerctl
bind=NONE,XF86AudioNext,spawn,playerctl next
bind=NONE,XF86AudioPause,spawn,playerctl play-pause
bind=NONE,XF86AudioPlay,spawn,playerctl play-pause
bind=NONE,XF86AudioPrev,spawn,playerctl previous

# Mouse Button Bindings - Similar to Hyprland
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# layer rule - Similar to Hyprland window rules
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi
layerrule=animation_type_open:zoom,layer_name:waybar
layerrule=animation_type_close:zoom,layer_name:waybar
